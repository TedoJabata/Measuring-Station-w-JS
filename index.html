<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sensors</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

  <div class="container text-white bg-dark rounded-pill p-4 mb-5">
    <div class="header-pill">
      <div class="header-text text-center text-md-start ps-5">
        <h1>Измервателна станция</h1>
        <p>Разработил: Теодор Трухчев</p>
      </div>
      <div class="header-logo">
        <img class="rounded-circle" src="./images/logo.jpg" alt="Logo">
      </div>
    </div>
  </div>

  <div class="canvas-wrapper d-flex justify-content-around text-center text-white">
    <div class="meter">
      <div class="title">Temperature (°C)</div>
      <canvas id="gauge-temp" width="250" height="250"></canvas>
      <div id="label-temp" class="value-label">-- °C</div>
    </div>
    <div class="meter">
      <div class="title">Humidity (%)</div>
      <canvas id="gauge-humi" width="250" height="250"></canvas>
      <div id="label-humi" class="value-label">-- %</div>
    </div>
    <div class="meter">
      <div class="title">CO (ppm)</div>
      <canvas id="gauge-co" width="250" height="250"></canvas>
      <div id="label-co" class="value-label">-- ppm</div>
    </div>
  </div>
  
<script src="sensors.js"></script>
</body>
</html>
